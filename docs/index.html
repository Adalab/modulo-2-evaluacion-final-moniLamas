<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV browser</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/logo.png" />
</head>

<body>
  <div class="page">
    <header class="header">
        <img class="img" src="" alt="">
        <h1 class="title">TV BROWSER</h1>
        <h2 class="subtitle">Tu buscador de series</h2>
    </header>
    <main class="page">
        <section class="page__search">
            <label for="search" class="labelSearch">Encuentra tu serie:</label>
            <input type="text" class="inputSearch" name="search" id="search">
            <button class="btnSearch">buscar</button>
        </section>
        <div class="page__container">
            <aside class="favourites">
                <h3 class="fav-title">Tus series favoritas</h3>
            </aside>
            <section class="results">
                <h3>Resultados</h3>
            </section>
        </div>
    </main>
    <footer class="footer">
        <small>tv browser company Â© 2021</small>
    </footer>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
